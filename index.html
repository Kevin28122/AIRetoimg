<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <h1 class="h1" align="center">RETO AI-900 SENASOFT</h1>
    <div class="Container">
        <h1 class="tit" >Deteccion de objetos</h1>
        <input class="img" type="file" id="imagein" accept="image/*">
        <button onclick="cargarImagen()" class="button">enviar</button>
        <div class="imageContainer" id="imgcont"></div>
        <div id="deteccion" class="resultado">
            <h1 class="tit">Resultado</h1>
            <label class="label1" for="detect">Lo detectado en la imagen fue:</label>
        </div>
        <br>
        <br>
        <br>
        <div class="lista">
            <label class="label" for="seleccionarleng">Seleccionar un idioma</label>
            <select id="SelectLang">
                <option value="En">Ingles</option>
                <option value="Fr">Frances</option>
                <option value="Port">Portugues</option>
            </select>
        </div>
        <div  id="traduccioncont"></div>
    </div>
<script>   
const imagein = document.getElementById('imagein');
const seleccionarleng = document.getElementById('seleccionarleng');
const imgcont =document.getElementById('imgcont');
const traduccioncont = document.getElementById('traduccioncont');

imagein.addEventListener('change',()=>{
    const file = imagein.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = (e) =>{
            const image = document.createElement('img');
            image.src = e.target.result;
            imgcont.innerHTML='';
            imgcont.appendChild(image);
        };
        reader.readAsDataURL(file);
    } 
});

</script>
</body>
</html>
