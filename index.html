    <div id="deteccion"><label for="detect">lo detectado en la imagen fue:</label></div>

        <select id="SelectLang">
            <option value="En">Ingles</option>
            <option value="Fr">Frances</option>
            <option value="Port">Portugues</option>
        </select>

    <div  id="traduccioncont"></div>
    
<script>   
const imagein = document.getElementById('imagein');
const seleccionarleng = document.getElementById('seleccionarleng');
const imgcont =document.getElementById('imgcont');
const traduccioncont = document.getElementById('traduccioncont');

imagein.addEventListener('change',()=>{
    const file = imagein.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = (e) =>{
            const image = document.createElement('img');
            image.src = e.target.result;
            imgcont.innerHTML='';
            imgcont.appendChild(image);
        };
        reader.readAsDataURL(file);
    } 
});

</script>
